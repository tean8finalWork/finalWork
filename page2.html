<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <label>
            <input type="text" placeholder="请输入商户ID">
        </label>
        <h3>请选择年报类型</h3>
        <div class="select">
            <div class="item">
                <a href="#shop">商铺</a>
            </div>
            <div class="item">
                <a href="#good">宝贝</a>
            </div>

        </div>
    </div>
    <div class="container2" id="shop">
        <h3>请按顺序选择您需要展示的信息</h3>            
        <div class="subcontainer">
        <span>营业额</span>
        <span>最高销量宝贝</span>
        <span>消费者画像</span>
        <span>高销量top3</span>
        <span>好评top3</span>
        <span>低销量top3</span>
        <span>差评top3</span>
        </div>
    </div>
    <div class="container3" id="good">
        <h3>请按顺序选择您需要展示的信息</h3>
        <div class="subcontainer">
        <span>销售量</span>
        <span>消费者画像</span>
        <span>咨询量</span>
        <span>咨询后买单</span>
        <span>评价词云</span>
        </div>
    </div>
</body>
<style>
    body{
        color: #FF5300;
    }
    .container{
        margin: 64px;
        text-align: center;
        border: 1px solid red;
    }

    .container2{
        text-align: center;
        border: 1px solid black;

    }
    input{
        border: none;
        text-decoration: underline;
        background: inherit;
    }

    .item{
        border: 3px solid #FF5300;
        padding: 8px;
    }
    .select{
        display: flex;
        justify-content: space-around;
    }

    .subcontainer{
        display: grid;
        grid-template-columns: 25% 25% 25% 25%;
    }

    .subcontainer > span{
        margin: 50px;
        padding: 16px;
        border: 3px solid #FF5300;
    }

    .container3{
        text-align: center;
    }

    a{
        text-decoration: none;
        color: inherit;
    }
</style>
</html>
